include "common.conf"

appName="paac-frontend"

application.router=prod.Routes

application.global=config.FrontendGlobal

application.session.httpOnly=true
cache.expiryInMinutes=90
session.maxAge=15m

play.filters.headers.contentSecurityPolicy= "default-src 'self' 'unsafe-inline' localhost:9032 localhost:9250 www.google-analytics.com data:"

# Metrics plugin settings - graphite reporting is configured on a per env basis
metrics {
  name = ${appName}.
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = true
  logback = true
}

# Defaults
auditing {
  enabled=false
  traceRequests=true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

assets {
  version = "2.195.0"
  version = ${?ASSETS_FRONTEND_VERSION}
  url = "http://localhost:9032/assets/"
}

google-analytics {
  token = "UA-83018659-1",
  host = "0.0.0.0:9000"
}

microservice {

  contact-frontend {
    host = "http://localhost:9250"
  }

  metrics {
    graphite {
      host = localhost
      port = 2003
      prefix = play.${appName}.
      enabled = true
    }
  }

  services {
    paac {
      host = localhost
      port = 9443
      poundsAndPence = false
      dynamic = false
      year = 2016
      numberOfYears = 4
      year_2016 {
        threshold = 110000
        adjustedIncome = 150000
      }
      year_2017 {
        threshold = 110000
        adjustedIncome = 150000
      }
      year_2018 {
        threshold = 110000
        adjustedIncome = 150000
      }
      year_2019 {
        threshold = 110000
        adjustedIncome = 150000
      }
      year_2020 {
        threshold = 110000
        adjustedIncome = 150000
      }
    }
    contact-frontend {
      host = localhost
      port = 9250
    }
    cachable {
      session-cache {
        host = localhost
        port = 8400
        domain = keystore
      }
    }
  }
}
